    <style>

        .service-hero-container {
            max-width: 1200px;
            margin: 0 auto;

            align-items: center;
        }

        .service-hero-content {

        }

        .service-badge {

            align-items: center;

            padding: 0.5rem 1rem;

            font-family: var(--font-heading);
            font-size: 0.875rem;
            font-weight: 600;
            color: white;
            margin-bottom: 1.5rem;
            text-transform: uppercase;

        .service-hero h1 {

        }

        /* ========== BENEFITS SECTION ========== */

        .benefit-card:hover {

        }

        .benefit-icon {

            justify-content: center;

            font-size: 1.25rem;
            font-weight: 700;

            margin-bottom: 0.5rem;

            background: linear-gradient(135deg, var(--green-800) 0%, var(--green-900) 100%);

            color: var(--green-200);

        .pricing-includes h4 {

        .pricing-includes li {

            align-items: flex-start;
            gap: 0.75rem;

            color: var(--green-100);
            margin-bottom: 0.75rem;
        }

        .pricing-includes li svg {

            height: 18px;
            color: var(--green-300);

            margin-top: 2px;

        /* ========== FAQ SECTION ========== */
        .faq {
            padding: 5rem 2rem;
            background: var(--cream-50);
        }

        .faq-container {
            max-width: 900px;
            margin: 0 auto;
        }

        .faq-list {
            margin-top: 3rem;
        }

        .faq-item {
            background: white;
            border-radius: var(--radius-sm);
            margin-bottom: 1rem;
            overflow: hidden;
            box-shadow: var(--shadow-sm);
        }

        .faq-question {
            width: 100%;
            padding: 1.25rem 1.5rem;
            background: none;
            border: none;
            text-align: left;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-family: var(--font-heading);
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--green-800);
        }

        .faq-question svg {
            width: 20px;
            height: 20px;
            color: var(--green-600);
            transition: transform 0.2s ease;
        }

        .faq-item.open .faq-question svg {
            transform: rotate(180deg);
        }

        .faq-answer {
            display: none;
            padding: 0 1.5rem 1.5rem;
            font-size: 1rem;
            color: var(--text-medium);
            line-height: 1.7;
        }

        .faq-item.open .faq-answer {
            display: block;
        }

        /* ========== RELATED SERVICES ========== */
        .related {
            padding: 5rem 2rem;
            background: white;
        }

        .related-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .related-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            margin-top: 3rem;
        }

        .related-card {
            padding: 2rem;
            background: var(--cream-50);
            border-radius: var(--radius-sm);
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .related-card:hover {
            background: var(--green-50);
            box-shadow: var(--shadow-md);
        }

        .related-card h3 {
            font-size: 1.25rem;
            color: var(--green-800);
            margin-bottom: 0.5rem;
        }

        .related-card p {
            font-size: 0.9375rem;
            color: var(--text-medium);
            margin-bottom: 1rem;
        }

        .related-link {
            display: inline-flex;
            align-items: center;
            gap: 0.375rem;
            font-family: var(--font-heading);
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--green-700);
            text-transform: uppercase;
        }

        .related-link svg {
            width: 16px;
            height: 16px;
        }

        /* ========== SERVICE CTA ========== */
        .service-cta {
            padding: 5rem 2rem;
            background: var(--green-50);

        .service-cta-container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        .service-cta h2 {
            font-size: clamp(2rem, 4vw, 2.75rem);
            color: var(--green-900);
            margin-bottom: 1rem;
        }

        .service-cta p {
            font-size: 1.125rem;
            color: var(--text-medium);
            margin-bottom: 2rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        /* ========== RESPONSIVE ========== */
        @media (max-width: 1024px) {
            .service-hero-container {
                grid-template-columns: 1fr;
                text-align: center;
            }

            .service-hero-content {
                max-width: 100%;
            }

            .service-hero-ctas {
                justify-content: center;
            }

            .service-hero-image {
                max-width: 600px;
                margin: 0 auto;
                height: 350px;
            }

            .benefits-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .styles-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .pricing-content {
                grid-template-columns: 1fr;
                gap: 2rem;
            }

            .related-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .service-hero {
                padding: 6rem 1.5rem 3rem;
            }

            .benefits-grid {
                grid-template-columns: 1fr;
            }

            .styles-grid {
                grid-template-columns: 1fr;
            }

            .process-step {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation (loaded via components.js) -->
    <div id="site-nav"></div>

    <!-- Page Content -->
    <div id="app"></div>

    <!-- Footer (loaded via components.js) -->
    <div id="site-footer"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        const SERVICE_FILE = 'wood-fences';

        async function loadService() {
            const [service, company] = await Promise.all([
                fetch(`/content/services/${SERVICE_FILE}.json`).then(r => r.json()),
                fetch('/content/company.json').then(r => r.json())
            ]);
            renderService(service, company);
        }

        function renderService(svc, co) {
            // Format headline with accent
            const headlineParts = svc.hero.headline.split(svc.hero.accent);
            const formattedHeadline = headlineParts[0] + `<span class="accent">${svc.hero.accent}</span>` + (headlineParts[1] || '');

            document.getElementById('app').innerHTML = `
            <!-- Breadcrumbs -->
            <div class="breadcrumbs">
                <div class="breadcrumbs-container">
                    <a href="/">Home</a>
                    <i data-lucide="chevron-right"></i>
                    <a href="/#services">Services</a>
                    <i data-lucide="chevron-right"></i>
                    <span>${svc.hero.title}</span>
                </div>
            </div>

            <!-- Hero -->
            <section class="service-hero">
                <div class="service-hero-container">
                    <div class="service-hero-content" data-aos="fade-up">
                        <div class="service-badge"><i data-lucide="award"></i> ${svc.hero.badge}</div>
                        <h1>${formattedHeadline}</h1>
                        <p class="service-hero-text">${svc.hero.description}</p>
                        <div class="service-hero-ctas">
                            <a href="/#contact" class="btn btn-primary">Get a Free Quote <i data-lucide="arrow-right"></i></a>
                            <a href="tel:${co.phone}" class="btn btn-secondary"><i data-lucide="phone"></i> Call Now</a>
                        </div>
                    </div>
                    <div data-aos="fade-up" data-aos-delay="100">
                        <img src="${svc.hero.image}" alt="${svc.hero.title}" class="service-hero-image">
                    </div>
                </div>
            </section>

            <!-- Benefits -->
            <section class="benefits">
                <div class="benefits-container">
                    <div class="section-header" data-aos="fade-up">
                        <span class="section-label"><i data-lucide="check-circle"></i> Benefits</span>
                        <h2 class="section-title">${svc.benefits.title}</h2>
                    </div>
                    <div class="benefits-grid">
                        ${svc.benefits.items.map((b, i) => `
                        <div class="benefit-card" data-aos="fade-up" data-aos-delay="${i * 50}">
                            <div class="benefit-icon"><i data-lucide="${b.icon}"></i></div>
                            <h3>${b.title}</h3>
                            <p>${b.description}</p>
                        </div>`).join('')}
                    </div>
                </div>
            </section>

            <!-- Styles -->
            <section class="styles">
                <div class="styles-container">
                    <div class="section-header" data-aos="fade-up">
                        <span class="section-label"><i data-lucide="layout-grid"></i> Options</span>
                        <h2 class="section-title">${svc.styles.title}</h2>
                    </div>
                    <div class="styles-intro" data-aos="fade-up">
                        <p>${svc.styles.description}</p>
                    </div>
                    <div class="styles-grid">
                        ${svc.styles.items.map((s, i) => `
                        <div class="style-card" data-aos="fade-up" data-aos-delay="${i * 50}">
                            <img src="${s.image}" alt="${s.name}" class="style-image">
                            <div class="style-content">
                                <h3>${s.name}</h3>
                                <p>${s.description}</p>
                                <span class="style-best-for"><i data-lucide="target"></i> Best for: ${s.bestFor}</span>
                            </div>
                        </div>`).join('')}
                    </div>
                </div>
            </section>

            <!-- Process -->
            <section class="process">
                <div class="process-container">
                    <div class="section-header" data-aos="fade-up">
                        <span class="section-label"><i data-lucide="list-checks"></i> How It Works</span>
                        <h2 class="section-title">${svc.process.title}</h2>
                    </div>
                    <div class="process-steps">
                        ${svc.process.steps.map((step, i) => `
                        <div class="process-step" data-aos="fade-up" data-aos-delay="${i * 50}">
                            <div class="step-number">${i + 1}</div>
                            <div class="step-content">
                                <h3>${step.title}</h3>
                                <p>${step.description}</p>
                            </div>
                        </div>`).join('')}
                    </div>
                </div>
            </section>

            <!-- Pricing -->
            <section class="pricing">
                <div class="pricing-container">
                    <div class="section-header pricing-header" data-aos="fade-up">
                        <span class="section-label"><i data-lucide="calculator"></i> Investment</span>
                        <h2 class="section-title">${svc.pricing.title}</h2>
                    </div>
                    <div class="pricing-content" data-aos="fade-up" data-aos-delay="100">
                        <div class="pricing-main">
                            <h3>${svc.pricing.range}</h3>
                            <p>${svc.pricing.description}</p>
                        </div>
                        <div class="pricing-includes">
                            <h4>What's Included</h4>
                            <ul>
                                ${svc.pricing.includes.map(item => `
                                <li><i data-lucide="check"></i> ${item}</li>`).join('')}
                            </ul>
                        </div>
                    </div>
                </div>
            </section>

            <!-- FAQ -->
            <section class="faq">
                <div class="faq-container">
                    <div class="section-header" data-aos="fade-up">
                        <span class="section-label"><i data-lucide="help-circle"></i> FAQ</span>
                        <h2 class="section-title">${svc.faq.title}</h2>
                    </div>
                    <div class="faq-list" data-aos="fade-up" data-aos-delay="100">
                        ${svc.faq.items.map((faq, i) => `
                        <div class="faq-item${i === 0 ? ' open' : ''}">
                            <button class="faq-question">
                                ${faq.question}
                                <i data-lucide="chevron-down"></i>
                            </button>
                            <div class="faq-answer">${faq.answer}</div>
                        </div>`).join('')}
                    </div>
                </div>
            </section>

            <!-- Related Services -->
            <section class="related">
                <div class="related-container">
                    <div class="section-header" data-aos="fade-up">
                        <span class="section-label"><i data-lucide="grid-3x3"></i> More Services</span>
                        <h2 class="section-title">Explore Other Fence Options</h2>
                    </div>
                    <div class="related-grid">
                        ${svc.related.map((r, i) => `
                        <a href="${r.url}" class="related-card" data-aos="fade-up" data-aos-delay="${i * 50}">
                            <h3>${r.name}</h3>
                            <p>${r.description}</p>
                            <span class="related-link">Learn More <i data-lucide="arrow-right"></i></span>
                        </a>`).join('')}
                    </div>
                </div>
            </section>

            <!-- CTA -->
            <section class="service-cta">
                <div class="service-cta-container" data-aos="fade-up">
                    <h2>${svc.cta.headline}</h2>
                    <p>${svc.cta.description}</p>
                    <a href="/#contact" class="btn btn-primary btn-lg">${svc.cta.buttonText} <i data-lucide="arrow-right"></i></a>
                </div>
            </section>`;

            // Initialize global components (nav, footer)
            FlytrapComponents.initGlobalComponents();

            // Initialize page-specific functionality
            initFAQ();
            lucide.createIcons();
            AOS.init({ duration: 600, once: true, offset: 50 });
        }

        function initFAQ() {
            document.querySelectorAll('.faq-question').forEach(btn => {
                btn.addEventListener('click', function() {
                    const item = this.closest('.faq-item');
                    const wasOpen = item.classList.contains('open');
                    document.querySelectorAll('.faq-item').forEach(i => i.classList.remove('open'));
                    if (!wasOpen) item.classList.add('open');
                    lucide.createIcons();
                });
            });
        }

        loadService();
    </script>

                }
            }
        ]
    }
    </script>

    <!-- Local Business Schema -->
    <script type="application/ld+json">
    {
