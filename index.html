<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flytrap Fence Company | Wilmington, NC Fence Installation</title>
    <meta name="description" content="Professional fence installation in Wilmington, Leland, and Hampstead NC. Wood, vinyl, aluminum, and chain link fences backed by a 5-year warranty.">

    <!-- Netlify Identity Widget (for CMS login redirect) -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;600;700;800;900&family=Barlow+Condensed:wght@600;700;800&display=swap" rel="stylesheet">

    <!-- Lightbox2 for Gallery -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css" rel="stylesheet">

    <!-- AOS Animation Library -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root {
            --green-900: #0f1f17;
            --green-800: #1a3328;
            --green-700: #234536;
            --green-600: #2d5744;
            --green-500: #3a7058;
            --green-400: #4a8a6d;
            --green-300: #6ba388;
            --green-200: #9fc4af;
            --green-100: #d4e5db;
            --green-50: #eef5f1;
            --cream-900: #3d3830;
            --cream-800: #5a5347;
            --cream-700: #78705f;
            --cream-600: #958c78;
            --cream-500: #b3a893;
            --cream-400: #ccc3b0;
            --cream-300: #e0dacb;
            --cream-200: #ece8dc;
            --cream-100: #f5f3ec;
            --cream-50: #faf9f6;
            --text-dark: #1a2318;
            --text-medium: #3d4a3a;
            --text-light: #5c6b58;
            --shadow-sm: 0 1px 3px rgba(15, 31, 23, 0.08);
            --shadow-md: 0 4px 16px rgba(15, 31, 23, 0.12);
            --shadow-lg: 0 12px 40px rgba(15, 31, 23, 0.16);
            --font-heading: 'Barlow Condensed', sans-serif;
            --font-body: 'Barlow', sans-serif;
            --radius-sm: 4px;
            --radius-md: 6px;
            --radius-lg: 10px;
            --radius-full: 9999px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body {
            font-family: var(--font-body);
            color: var(--text-dark);
            line-height: 1.6;
            background: var(--cream-50);
            -webkit-font-smoothing: antialiased;
        }

        /* NAV */
        .nav {
            position: fixed;
            top: 0; left: 0; right: 0;
            z-index: 1000;
            padding: 1rem 2rem;
            transition: all 0.3s ease;
        }
        .nav.scrolled {
            background: rgba(253, 252, 250, 0.95);
            backdrop-filter: blur(20px);
            box-shadow: 0 4px 30px rgba(26, 51, 41, 0.08);
            padding: 0.75rem 2rem;
        }
        .nav-container {
            max-width: 1280px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo { display: flex; align-items: center; text-decoration: none; }
        .logo-img { height: 52px; width: auto; }
        .nav.scrolled .logo-img { height: 44px; }
        .nav-links {
            display: flex;
            align-items: center;
            gap: 2rem;
            list-style: none;
        }
        .nav-links a {
            text-decoration: none;
            color: var(--text-dark);
            font-family: var(--font-heading);
            font-weight: 600;
            font-size: 1rem;
            padding: 0.5rem 0;
            transition: color 0.2s ease;
            text-transform: uppercase;
        }
        .nav-links a:not(.nav-cta):hover { color: var(--green-600); }
        .nav-cta {
            background: var(--green-700);
            color: white !important;
            padding: 0.75rem 1.5rem !important;
            border-radius: var(--radius-sm);
            font-weight: 700 !important;
            transition: background 0.2s ease !important;
        }
        .nav-cta:hover { background: var(--green-800); }
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            flex-direction: column;
            gap: 5px;
        }
        .mobile-menu-btn span {
            display: block;
            width: 26px;
            height: 2px;
            background: var(--green-700);
            border-radius: 2px;
        }
        .mobile-nav {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: var(--cream-50);
            z-index: 999;
            padding: 6rem 2rem 2rem;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }
        .mobile-nav.active { transform: translateX(0); }
        .mobile-nav-links {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        .mobile-nav-links a {
            font-family: var(--font-heading);
            font-size: 1.75rem;
            font-weight: 600;
            color: var(--green-800);
            text-decoration: none;
            text-transform: uppercase;
        }

        /* HERO */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            position: relative;
            background: linear-gradient(180deg, var(--cream-100) 0%, var(--green-50) 100%);
        }
        .hero-bg-pattern {
            position: absolute;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%234d9a78' fill-opacity='0.04'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            opacity: 0.7;
        }
        .hero-container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 7rem 2rem 4rem;
            display: grid;
            grid-template-columns: 1fr 1.1fr;
            gap: 4rem;
            align-items: center;
            position: relative;
            z-index: 1;
        }
        .hero-content { max-width: 560px; }
        .hero-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--green-700);
            padding: 0.5rem 1rem;
            border-radius: var(--radius-sm);
            font-family: var(--font-heading);
            font-size: 0.9375rem;
            font-weight: 600;
            color: white;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 0.02em;
        }
        .hero-badge-icon { display: flex; align-items: center; justify-content: center; }
        .hero-badge-icon svg { width: 18px; height: 18px; color: var(--green-200); }
        .hero h1 {
            font-family: var(--font-heading);
            font-size: clamp(2.75rem, 6vw, 4.5rem);
            font-weight: 700;
            color: var(--green-900);
            margin-bottom: 1.5rem;
            letter-spacing: -0.01em;
            line-height: 1.05;
            text-transform: uppercase;
        }
        .hero h1 .accent { color: var(--green-600); }
        .hero-text {
            font-size: 1.125rem;
            color: var(--text-medium);
            margin-bottom: 2rem;
            max-width: 500px;
            line-height: 1.7;
        }
        .hero-ctas {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            margin-bottom: 3rem;
        }
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 1rem 1.75rem;
            border-radius: var(--radius-sm);
            font-family: var(--font-heading);
            font-weight: 700;
            font-size: 1rem;
            text-decoration: none;
            transition: all 0.2s ease;
            cursor: pointer;
            border: none;
            text-transform: uppercase;
            letter-spacing: 0.02em;
        }
        .btn svg { width: 18px; height: 18px; }
        .btn-primary { background: var(--green-700); color: white; }
        .btn-primary:hover { background: var(--green-800); }
        .btn-secondary {
            background: transparent;
            color: var(--green-700);
            border: 2px solid var(--green-700);
        }
        .btn-secondary:hover { background: var(--green-700); color: white; }
        .hero-stats {
            display: flex;
            gap: 2.5rem;
            padding-top: 1rem;
            border-top: 1px solid var(--cream-300);
        }
        .stat-number {
            font-family: var(--font-heading);
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--green-700);
            line-height: 1;
        }
        .stat-label {
            font-family: var(--font-heading);
            font-size: 0.875rem;
            color: var(--text-light);
            margin-top: 0.25rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        .hero-visual { position: relative; }
        .hero-image-main {
            width: 100%;
            height: 520px;
            object-fit: cover;
            border-radius: var(--radius-sm);
        }
        .hero-float-card {
            position: absolute;
            background: var(--green-800);
            border-radius: var(--radius-sm);
            padding: 0.875rem 1rem;
            display: flex;
            align-items: center;
            gap: 0.625rem;
        }
        .hero-float-card-1 { bottom: 40px; left: -20px; }
        .hero-float-card-2 { top: 60px; right: -20px; }
        .float-card-icon {
            width: 36px; height: 36px;
            background: rgba(255,255,255,0.15);
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .float-card-icon svg { width: 18px; height: 18px; color: var(--green-200); }
        .float-card-text {
            font-family: var(--font-heading);
            font-weight: 600;
            color: white;
            font-size: 0.9375rem;
            text-transform: uppercase;
        }
        .float-card-text span {
            display: block;
            font-family: var(--font-body);
            font-weight: 400;
            font-size: 0.75rem;
            color: var(--green-200);
            text-transform: none;
        }

        /* AREAS BAR */
        .areas-bar { background: var(--green-800); color: white; padding: 1rem 2rem; }
        .areas-bar-inner {
            max-width: 1280px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 0.5rem 2rem;
        }
        .areas-bar-label { font-weight: 600; font-size: 0.9375rem; }
        .areas-bar-locations {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        .areas-bar-location {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.375rem 0.875rem;
            background: rgba(255,255,255,0.1);
            border-radius: var(--radius-full);
            font-size: 0.875rem;
            font-weight: 500;
        }
        .areas-bar-location svg { width: 14px; height: 14px; color: var(--green-300); }

        /* SECTIONS */
        .services, .gallery, .reviews, .contact { padding: 6rem 2rem; }
        .services { background: var(--cream-50); }
        .gallery { background: var(--green-50); }
        .reviews { background: var(--cream-50); }
        .contact { background: linear-gradient(135deg, var(--cream-100) 0%, var(--green-50) 100%); }

        .section-header {
            text-align: center;
            max-width: 640px;
            margin: 0 auto 4rem;
        }
        .section-label {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--green-600);
            margin-bottom: 0.75rem;
        }
        .section-label svg { width: 16px; height: 16px; }
        .section-title {
            font-family: var(--font-heading);
            font-size: clamp(2rem, 4vw, 3rem);
            font-weight: 700;
            color: var(--green-900);
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.01em;
        }
        .section-subtitle { font-size: 1.0625rem; color: var(--text-medium); line-height: 1.6; }

        /* SERVICES GRID */
        .services-grid {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1.5rem;
        }
        .service-card {
            background: white;
            border-radius: var(--radius-sm);
            overflow: hidden;
            transition: box-shadow 0.2s ease;
            box-shadow: var(--shadow-sm);
        }
        .service-card:hover { box-shadow: var(--shadow-md); }
        .service-image { width: 100%; height: 180px; object-fit: cover; }
        .service-content { padding: 1.25rem 1.5rem 1.5rem; text-align: center; }
        .service-card h3 {
            font-family: var(--font-heading);
            font-size: 1.375rem;
            font-weight: 700;
            color: var(--green-800);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
        }
        .service-card p { font-size: 0.9375rem; color: var(--text-medium); line-height: 1.6; }

        /* GALLERY */
        .gallery-grid {
            max-width: 1280px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(2, 280px);
            gap: 1.25rem;
        }
        .gallery-item {
            position: relative;
            border-radius: var(--radius-sm);
            overflow: hidden;
            cursor: pointer;
        }
        .gallery-item.featured { grid-column: span 2; grid-row: span 2; }
        .gallery-item img { width: 100%; height: 100%; object-fit: cover; }
        .gallery-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(180deg, transparent 50%, rgba(15, 31, 23, 0.85) 100%);
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 1rem;
        }
        .gallery-overlay h4 {
            font-family: var(--font-heading);
            font-size: 1rem;
            font-weight: 600;
            color: white;
            text-transform: uppercase;
            margin-bottom: 0.125rem;
        }
        .gallery-overlay span {
            font-size: 0.8125rem;
            color: var(--green-200);
            display: flex;
            align-items: center;
            gap: 0.375rem;
        }
        .gallery-overlay span svg { width: 14px; height: 14px; }

        /* TRUST */
        .trust {
            padding: 6rem 2rem;
            background: linear-gradient(135deg, var(--green-800) 0%, var(--green-900) 100%);
        }
        .trust-container { max-width: 1200px; margin: 0 auto; }
        .trust-header { text-align: center; margin-bottom: 4rem; }
        .trust-header .section-label { color: var(--green-200); }
        .trust-header .section-title { color: white; }
        .trust-header .section-subtitle { color: var(--green-200); }
        .trust-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 2rem; }
        .trust-card { text-align: center; padding: 1.5rem 1rem; }
        .trust-icon {
            width: 64px; height: 64px;
            margin: 0 auto 1rem;
            background: rgba(255,255,255,0.1);
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .trust-icon svg { width: 32px; height: 32px; color: var(--green-300); }
        .trust-card h3 {
            font-family: var(--font-heading);
            font-size: 1.25rem;
            font-weight: 700;
            color: white;
            margin-bottom: 0.375rem;
            text-transform: uppercase;
        }
        .trust-card p { font-size: 0.9375rem; color: var(--green-200); line-height: 1.5; }

        /* REVIEWS */
        .reviews-container { max-width: 1200px; margin: 0 auto; }
        .google-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            padding: 1.25rem 1.5rem;
            border-radius: var(--radius-sm);
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1.5rem;
        }
        .google-header-left { display: flex; align-items: center; gap: 2rem; flex-wrap: wrap; }
        .google-brand { display: flex; align-items: center; gap: 0.75rem; }
        .google-logo-icon { width: 32px; height: 32px; }
        .google-brand span { font-family: var(--font-heading); font-size: 1.25rem; font-weight: 600; color: var(--text-dark); }
        .google-rating { display: flex; align-items: center; gap: 0.75rem; }
        .rating-score { font-family: var(--font-heading); font-size: 2rem; font-weight: 800; color: var(--green-700); }
        .rating-stars { display: flex; gap: 0.125rem; }
        .rating-stars svg { width: 22px; height: 22px; }
        .star-filled { color: #f59e0b; fill: #f59e0b; }
        .rating-count { font-size: 0.875rem; color: var(--text-light); padding-left: 0.75rem; border-left: 1px solid var(--cream-300); }
        .review-cta { display: inline-flex; align-items: center; gap: 0.5rem; white-space: nowrap; font-family: var(--font-heading); }
        .review-cta svg { width: 18px; height: 18px; }
        .reviews-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 1.5rem; margin-bottom: 2rem; }
        .review-card {
            background: white;
            border-radius: var(--radius-sm);
            padding: 1.5rem;
            box-shadow: var(--shadow-sm);
            display: flex;
            flex-direction: column;
        }
        .review-card-header { display: flex; align-items: center; gap: 0.875rem; margin-bottom: 1rem; }
        .review-avatar {
            width: 48px; height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--green-100), var(--green-200));
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: var(--font-heading);
            font-weight: 700;
            font-size: 1.125rem;
            color: var(--green-700);
            flex-shrink: 0;
        }
        .review-author-name { font-family: var(--font-heading); font-size: 1rem; font-weight: 600; color: var(--green-800); margin-bottom: 0.125rem; }
        .review-meta { font-size: 0.8125rem; color: var(--text-light); }
        .review-stars { display: flex; gap: 0.125rem; margin-bottom: 0.875rem; }
        .review-stars svg { width: 16px; height: 16px; color: #f59e0b; fill: #f59e0b; }
        .review-text { font-size: 0.9375rem; color: var(--text-medium); line-height: 1.65; flex: 1; }
        .review-source {
            display: flex;
            align-items: center;
            gap: 0.375rem;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--cream-200);
            font-size: 0.75rem;
            color: var(--text-light);
        }
        .reviews-footer { text-align: center; }
        .view-all-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-family: var(--font-heading);
            font-weight: 600;
            color: var(--green-700);
            text-decoration: none;
            text-transform: uppercase;
            font-size: 0.9375rem;
        }
        .view-all-link:hover { color: var(--green-800); text-decoration: underline; }

        /* CONTACT */
        .contact-container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1.1fr;
            gap: 4rem;
            align-items: start;
        }
        .contact-info h2 {
            font-family: var(--font-heading);
            font-size: clamp(2rem, 4vw, 2.75rem);
            font-weight: 700;
            color: var(--green-900);
            margin-bottom: 1rem;
            text-transform: uppercase;
        }
        .contact-info > p { font-size: 1.0625rem; color: var(--text-medium); margin-bottom: 2.5rem; max-width: 420px; line-height: 1.6; }
        .contact-details { display: flex; flex-direction: column; gap: 1.25rem; }
        .contact-item { display: flex; align-items: flex-start; gap: 1rem; }
        .contact-item-icon {
            width: 44px; height: 44px;
            background: var(--green-700);
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        .contact-item-icon svg { width: 20px; height: 20px; color: white; }
        .contact-item-text h4 {
            font-family: var(--font-heading);
            font-size: 1rem;
            font-weight: 600;
            color: var(--green-800);
            margin-bottom: 0.125rem;
            text-transform: uppercase;
        }
        .contact-item-text p { font-size: 0.9375rem; color: var(--text-medium); line-height: 1.5; }
        .contact-form-wrapper { background: white; padding: 2.5rem; border-radius: var(--radius-sm); box-shadow: var(--shadow-md); }
        .contact-form-wrapper h3 { font-family: var(--font-heading); font-size: 1.75rem; font-weight: 700; color: var(--green-800); margin-bottom: 0.5rem; text-transform: uppercase; }
        .contact-form-wrapper > p { color: var(--text-medium); margin-bottom: 2rem; font-size: 0.9375rem; }
        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; }
        .form-group { margin-bottom: 1.25rem; }
        .form-group label { display: block; font-family: var(--font-heading); font-weight: 600; color: var(--green-800); margin-bottom: 0.375rem; font-size: 0.9375rem; text-transform: uppercase; }
        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 1px solid var(--cream-400);
            border-radius: var(--radius-sm);
            font-size: 1rem;
            font-family: var(--font-body);
            transition: border-color 0.2s ease;
            background: white;
            color: var(--text-dark);
        }
        .form-group input:focus, .form-group textarea:focus, .form-group select:focus { outline: none; border-color: var(--green-600); }
        .form-group textarea { min-height: 110px; resize: vertical; }
        .form-submit {
            width: 100%;
            padding: 1rem 2rem;
            background: var(--green-700);
            color: white;
            border: none;
            border-radius: var(--radius-sm);
            font-family: var(--font-heading);
            font-size: 1.125rem;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            text-transform: uppercase;
        }
        .form-submit:hover { background: var(--green-800); }
        .form-submit svg { width: 18px; height: 18px; }

        /* FOOTER */
        .footer { background: var(--green-900); color: white; padding: 4rem 2rem 1.5rem; }
        .footer-container { max-width: 1200px; margin: 0 auto; }
        .footer-main {
            display: grid;
            grid-template-columns: 1.5fr 1fr 1fr 1fr;
            gap: 3rem;
            padding-bottom: 3rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .footer-logo-img { height: 48px; width: auto; filter: brightness(0) invert(1); opacity: 0.95; margin-bottom: 0.5rem; }
        .footer-brand p { margin-top: 1rem; color: var(--green-200); font-size: 0.9375rem; line-height: 1.6; max-width: 280px; }
        .footer-section h4 { font-family: var(--font-heading); font-size: 1.125rem; font-weight: 700; margin-bottom: 1rem; color: white; text-transform: uppercase; }
        .footer-section ul { list-style: none; }
        .footer-section li { margin-bottom: 0.625rem; }
        .footer-section a { color: var(--green-200); text-decoration: none; font-size: 0.9375rem; transition: color 0.2s ease; }
        .footer-section a:hover { color: white; }
        .footer-bottom { padding-top: 1.5rem; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 1rem; }
        .footer-bottom p { color: var(--green-300); font-size: 0.875rem; }
        .social-links { display: flex; gap: 0.75rem; }
        .social-links a {
            width: 40px; height: 40px;
            background: rgba(255,255,255,0.1);
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s ease;
        }
        .social-links a:hover { background: var(--green-600); }
        .social-links svg { width: 20px; height: 20px; color: white; }

        /* RESPONSIVE */
        @media (max-width: 1024px) {
            .hero-container { grid-template-columns: 1fr; text-align: center; gap: 3rem; }
            .hero-content { max-width: 100%; }
            .hero-text { max-width: 100%; margin: 0 auto 2rem; }
            .hero-ctas { justify-content: center; }
            .hero-stats { justify-content: center; }
            .hero-visual { max-width: 560px; margin: 0 auto; }
            .hero-float-card { display: none; }
            .services-grid { grid-template-columns: repeat(2, 1fr); }
            .gallery-grid { grid-template-columns: repeat(2, 1fr); grid-template-rows: auto; }
            .gallery-item.featured { grid-column: span 2; }
            .trust-grid { grid-template-columns: repeat(2, 1fr); }
            .reviews-grid { grid-template-columns: repeat(2, 1fr); }
            .google-header { flex-direction: column; text-align: center; }
            .google-header-left { flex-direction: column; gap: 1rem; }
            .rating-count { border-left: none; padding-left: 0; }
            .contact-container { grid-template-columns: 1fr; }
            .footer-main { grid-template-columns: 1fr 1fr; }
        }
        @media (max-width: 768px) {
            .nav-links { display: none; }
            .mobile-menu-btn { display: flex; }
            .mobile-nav { display: block; }
            .hero { min-height: auto; padding-top: 5rem; }
            .hero-container { padding: 5rem 1.5rem 3rem; }
            .hero h1 { font-size: 2.5rem; }
            .hero-image-main { height: 360px; }
            .areas-bar-inner { flex-direction: column; gap: 1rem; }
            .services-grid { grid-template-columns: 1fr; }
            .gallery-grid { grid-template-columns: 1fr; }
            .gallery-item.featured { grid-column: span 1; grid-row: span 1; }
            .trust-grid { grid-template-columns: 1fr; }
            .reviews-grid { grid-template-columns: 1fr; }
            .form-row { grid-template-columns: 1fr; }
            .contact-form-wrapper { padding: 1.5rem; }
            .footer-main { grid-template-columns: 1fr; text-align: center; gap: 2rem; }
            .footer-brand p { max-width: 100%; }
            .footer-bottom { justify-content: center; text-align: center; }
        }
    </style>
</head>
<body>
    <!-- Site content will be loaded dynamically -->
    <div id="app"></div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>

    <script>
        // Load content and render site
        async function loadSite() {
            const [homepage, gallery, company] = await Promise.all([
                fetch('/content/homepage.json').then(r => r.json()),
                fetch('/content/gallery.json').then(r => r.json()),
                fetch('/content/company.json').then(r => r.json())
            ]);

            renderSite(homepage, gallery, company);
            lucide.createIcons();
            AOS.init({ duration: 700, once: true, offset: 80 });
            lightbox.option({ resizeDuration: 200, wrapAround: true, fadeDuration: 300 });
        }

        function renderSite(hp, gal, co) {
            const starSVG = `<svg viewBox="0 0 24 24"><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/></svg>`;
            const googleSVG = `<svg viewBox="0 0 24 24" width="14" height="14"><path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>`;

            // Format headline with accent
            const headlineParts = hp.hero.headline.split(hp.hero.headlineAccent);
            const formattedHeadline = headlineParts[0] + `<span class="accent">${hp.hero.headlineAccent}</span>` + (headlineParts[1] || '');

            document.getElementById('app').innerHTML = `
            <!-- Navigation -->
            <nav class="nav" id="navbar">
                <div class="nav-container">
                    <a href="#" class="logo"><img src="${co.logo}" alt="${co.name}" class="logo-img"></a>
                    <ul class="nav-links">
                        <li><a href="#services">Services</a></li>
                        <li><a href="#gallery">Our Work</a></li>
                        <li><a href="#reviews">Reviews</a></li>
                        <li><a href="#contact">Contact</a></li>
                        <li><a href="#contact" class="nav-cta">Get a Free Quote</a></li>
                    </ul>
                    <button class="mobile-menu-btn" aria-label="Menu" onclick="toggleMobileNav()">
                        <span></span><span></span><span></span>
                    </button>
                </div>
            </nav>

            <div class="mobile-nav" id="mobileNav">
                <ul class="mobile-nav-links">
                    <li><a href="#services" onclick="toggleMobileNav()">Services</a></li>
                    <li><a href="#gallery" onclick="toggleMobileNav()">Our Work</a></li>
                    <li><a href="#reviews" onclick="toggleMobileNav()">Reviews</a></li>
                    <li><a href="#contact" onclick="toggleMobileNav()">Contact</a></li>
                    <li><a href="#contact" onclick="toggleMobileNav()">Get a Free Quote</a></li>
                </ul>
            </div>

            <!-- Hero -->
            <section class="hero">
                <div class="hero-bg-pattern"></div>
                <div class="hero-container">
                    <div class="hero-content" data-aos="fade-up" data-aos-duration="800">
                        <div class="hero-badge">
                            <div class="hero-badge-icon"><i data-lucide="shield-check"></i></div>
                            ${hp.hero.badge}
                        </div>
                        <h1>${formattedHeadline}</h1>
                        <p class="hero-text">${hp.hero.description}</p>
                        <div class="hero-ctas">
                            <a href="#contact" class="btn btn-primary">Get a Free Quote <i data-lucide="arrow-right"></i></a>
                            <a href="#gallery" class="btn btn-secondary"><i data-lucide="images"></i> View Our Work</a>
                        </div>
                        <div class="hero-stats">
                            ${hp.hero.stats.map(s => `<div class="stat"><div class="stat-number">${s.number}</div><div class="stat-label">${s.label}</div></div>`).join('')}
                        </div>
                    </div>
                    <div class="hero-visual" data-aos="fade-up" data-aos-duration="800" data-aos-delay="200">
                        <img src="${hp.hero.image}" alt="Fence installation" class="hero-image-main">
                        <div class="hero-float-card hero-float-card-1">
                            <div class="float-card-icon"><i data-lucide="badge-check"></i></div>
                            <div class="float-card-text">Licensed & Insured<span>Full Liability Coverage</span></div>
                        </div>
                        <div class="hero-float-card hero-float-card-2">
                            <div class="float-card-icon"><i data-lucide="star"></i></div>
                            <div class="float-card-text">5-Star Rated<span>On Google Reviews</span></div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Areas Bar -->
            <div class="areas-bar">
                <div class="areas-bar-inner">
                    <span class="areas-bar-label">Proudly Serving</span>
                    <div class="areas-bar-locations">
                        ${hp.areas.map(a => `<span class="areas-bar-location"><i data-lucide="map-pin"></i> ${a}</span>`).join('')}
                    </div>
                </div>
            </div>

            <!-- Services -->
            <section class="services" id="services">
                <div class="section-header" data-aos="fade-up">
                    <span class="section-label"><i data-lucide="wrench"></i> Our Services</span>
                    <h2 class="section-title">Quality Fencing for Every Need</h2>
                    <p class="section-subtitle">From classic wood privacy fences to durable aluminum and vinyl options, we install fences that last.</p>
                </div>
                <div class="services-grid">
                    ${hp.services.map((s, i) => `
                    <div class="service-card" data-aos="fade-up" data-aos-delay="${i * 100}">
                        <img src="${s.image}" alt="${s.title}" class="service-image">
                        <div class="service-content"><h3>${s.title}</h3><p>${s.description}</p></div>
                    </div>`).join('')}
                </div>
            </section>

            <!-- Gallery -->
            <section class="gallery" id="gallery">
                <div class="section-header" data-aos="fade-up">
                    <span class="section-label"><i data-lucide="camera"></i> Our Portfolio</span>
                    <h2 class="section-title">See Our Latest Fence Projects</h2>
                    <p class="section-subtitle">Real fences installed throughout Wilmington and the surrounding Cape Fear region.</p>
                </div>
                <div class="gallery-grid">
                    ${gal.projects.map((p, i) => `
                    <a href="${p.image}" data-lightbox="gallery" data-title="${p.title} - ${p.location}" class="gallery-item ${p.featured ? 'featured' : ''}" data-aos="fade-up" data-aos-delay="${i * 100}">
                        <img src="${p.image}" alt="${p.title}">
                        <div class="gallery-overlay"><h4>${p.title}</h4><span><i data-lucide="map-pin"></i> ${p.location}</span></div>
                    </a>`).join('')}
                </div>
            </section>

            <!-- Trust -->
            <section class="trust">
                <div class="trust-container">
                    <div class="trust-header" data-aos="fade-up">
                        <span class="section-label"><i data-lucide="award"></i> Why Choose Us</span>
                        <h2 class="section-title">Your Peace of Mind, Guaranteed</h2>
                        <p class="section-subtitle">We're committed to delivering exceptional quality and service on every project.</p>
                    </div>
                    <div class="trust-grid">
                        ${hp.trust.map((t, i) => `
                        <div class="trust-card" data-aos="fade-up" data-aos-delay="${i * 100}">
                            <div class="trust-icon"><i data-lucide="${t.icon}"></i></div>
                            <h3>${t.title}</h3><p>${t.description}</p>
                        </div>`).join('')}
                    </div>
                </div>
            </section>

            <!-- Reviews -->
            <section class="reviews" id="reviews">
                <div class="reviews-container">
                    <div class="google-header" data-aos="fade-up">
                        <div class="google-header-left">
                            <div class="google-brand">
                                <svg viewBox="0 0 24 24" class="google-logo-icon"><path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>
                                <span>Google Reviews</span>
                            </div>
                            <div class="google-rating">
                                <span class="rating-score">${hp.reviews.rating}</span>
                                <div class="rating-stars">${Array(5).fill('<i data-lucide="star" class="star-filled"></i>').join('')}</div>
                                <span class="rating-count">${hp.reviews.countText}</span>
                            </div>
                        </div>
                        <a href="${co.googleReview}" target="_blank" rel="noopener" class="btn btn-primary review-cta"><i data-lucide="edit-3"></i> Write a Review</a>
                    </div>
                    <div class="reviews-grid" data-aos="fade-up" data-aos-delay="100">
                        ${hp.reviews.items.map(r => `
                        <div class="review-card">
                            <div class="review-card-header">
                                <div class="review-avatar">${r.initials}</div>
                                <div><div class="review-author-name">${r.name}</div><div class="review-meta">${r.date}</div></div>
                            </div>
                            <div class="review-stars">${Array(5).fill(starSVG).join('')}</div>
                            <p class="review-text">${r.text}</p>
                            <div class="review-source">${googleSVG}<span>Posted on Google</span></div>
                        </div>`).join('')}
                    </div>
                    <div class="reviews-footer" data-aos="fade-up" data-aos-delay="200">
                        <a href="https://search.google.com/local/reviews?placeid=ChIJwVg37yBS9GgRMCntn9dXfjA" target="_blank" rel="noopener" class="view-all-link"><span>View all reviews on Google</span><i data-lucide="external-link"></i></a>
                    </div>
                </div>
            </section>

            <!-- Contact -->
            <section class="contact" id="contact">
                <div class="contact-container">
                    <div class="contact-info" data-aos="fade-right">
                        <h2>${hp.contact.headline}</h2>
                        <p>${hp.contact.description}</p>
                        <div class="contact-details">
                            <div class="contact-item"><div class="contact-item-icon"><i data-lucide="map-pin"></i></div><div class="contact-item-text"><h4>Service Area</h4><p>${hp.contact.serviceArea}</p></div></div>
                            <div class="contact-item"><div class="contact-item-icon"><i data-lucide="mail"></i></div><div class="contact-item-text"><h4>Email Us</h4><p>${hp.contact.email}</p></div></div>
                            <div class="contact-item"><div class="contact-item-icon"><i data-lucide="clock"></i></div><div class="contact-item-text"><h4>Business Hours</h4><p>${hp.contact.hours.replace(/\\n/g, '<br>')}</p></div></div>
                        </div>
                    </div>
                    <div class="contact-form-wrapper" data-aos="fade-left">
                        <h3>Request Your Free Quote</h3>
                        <p>Tell us about your project and we'll get back to you promptly.</p>
                        <form action="https://formspree.io/f/xwpkjpnv" method="POST">
                            <div class="form-row">
                                <div class="form-group"><label for="name">Your Name</label><input type="text" id="name" name="name" placeholder="John Smith" required></div>
                                <div class="form-group"><label for="phone">Phone Number</label><input type="tel" id="phone" name="phone" placeholder="(910) 555-1234" required></div>
                            </div>
                            <div class="form-row">
                                <div class="form-group"><label for="email">Email Address</label><input type="email" id="email" name="email" placeholder="john@example.com" required></div>
                                <div class="form-group"><label for="fence-type">Fence Type</label><select id="fence-type" name="fence-type"><option value="">Select fence type...</option><option value="wood">Wood Fence</option><option value="vinyl">Vinyl Fence</option><option value="aluminum">Aluminum Fence</option><option value="chain-link">Chain Link Fence</option><option value="repair">Fence Repair</option><option value="other">Other / Not Sure</option></select></div>
                            </div>
                            <div class="form-group"><label for="address">Property Address</label><input type="text" id="address" name="address" placeholder="123 Main St, Wilmington, NC 28401"></div>
                            <div class="form-group"><label for="message">Tell Us About Your Project</label><textarea id="message" name="message" placeholder="Describe your fencing needs, approximate length, any special requirements..."></textarea></div>
                            <button type="submit" class="form-submit">Get My Free Quote <i data-lucide="send"></i></button>
                        </form>
                    </div>
                </div>
            </section>

            <!-- Footer -->
            <footer class="footer">
                <div class="footer-container">
                    <div class="footer-main">
                        <div class="footer-brand"><img src="${co.logo}" alt="${co.name}" class="footer-logo-img"><p>Professional fence installation serving Wilmington and the Cape Fear region. Quality craftsmanship backed by a 5-year warranty.</p></div>
                        <div class="footer-section"><h4>Services</h4><ul><li><a href="#services">Wood Fences</a></li><li><a href="#services">Vinyl Fences</a></li><li><a href="#services">Aluminum Fences</a></li><li><a href="#services">Chain Link Fences</a></li><li><a href="#services">Fence Repair</a></li></ul></div>
                        <div class="footer-section"><h4>Service Areas</h4><ul>${hp.areas.map(a => `<li><a href="#contact">${a}</a></li>`).join('')}</ul></div>
                        <div class="footer-section"><h4>Quick Links</h4><ul><li><a href="#gallery">Our Work</a></li><li><a href="#reviews">Reviews</a></li><li><a href="#contact">Get a Quote</a></li><li><a href="https://www.flytrapfence.com/about">About Us</a></li></ul></div>
                    </div>
                    <div class="footer-bottom">
                        <p>&copy; 2025 ${co.name}, LLC. All rights reserved.</p>
                        <div class="social-links">
                            <a href="${co.facebook}" aria-label="Facebook"><i data-lucide="facebook"></i></a>
                            <a href="${co.instagram}" aria-label="Instagram"><i data-lucide="instagram"></i></a>
                        </div>
                    </div>
                </div>
            </footer>`;
        }

        // Nav scroll behavior
        window.addEventListener('scroll', () => {
            document.getElementById('navbar')?.classList.toggle('scrolled', window.scrollY > 50);
        });

        function toggleMobileNav() {
            document.getElementById('mobileNav')?.classList.toggle('active');
        }

        // Smooth scroll
        document.addEventListener('click', e => {
            if (e.target.matches('a[href^="#"]')) {
                e.preventDefault();
                const target = document.querySelector(e.target.getAttribute('href'));
                if (target) target.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        });

        // Netlify Identity redirect
        if (window.netlifyIdentity) {
            window.netlifyIdentity.on("init", user => {
                if (!user) window.netlifyIdentity.on("login", () => {
                    document.location.href = "/admin/";
                });
            });
        }

        // Load site
        loadSite();
    </script>
</body>
</html>
