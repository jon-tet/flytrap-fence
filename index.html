<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flytrap Fence Company | Wilmington, NC Fence Installation</title>
    <meta name="description" content="Professional fence installation in Wilmington, Leland, and Hampstead NC. Wood, vinyl, aluminum, and chain link fences backed by a 5-year warranty.">

    <!-- Netlify Identity Widget (for CMS login redirect) -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;600;700;800;900&family=Barlow+Condensed:wght@600;700;800&display=swap" rel="stylesheet">

    <!-- Global Styles -->
    <link rel="stylesheet" href="/css/global.css">

    <!-- Lightbox2 for Gallery -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css" rel="stylesheet">

    <!-- AOS Animation Library -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Page-specific styles -->
    <style>
        /* ========== HERO SECTION ========== */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            position: relative;
            background: linear-gradient(180deg, var(--cream-100) 0%, var(--green-50) 100%);
        }

        .hero-bg-pattern {
            position: absolute;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%234d9a78' fill-opacity='0.04'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            opacity: 0.7;
        }

        .hero-container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 7rem 2rem 4rem;
            display: grid;
            grid-template-columns: 1fr 1.1fr;
            gap: 4rem;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        .hero-content {
            max-width: 560px;
        }

        .hero-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--green-700);
            padding: 0.5rem 1rem;
            border-radius: var(--radius-sm);
            font-family: var(--font-heading);
            font-size: 0.9375rem;
            font-weight: 600;
            color: white;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 0.02em;
        }

        .hero-badge-icon {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero-badge-icon svg {
            width: 18px;
            height: 18px;
            color: var(--green-200);
        }

        .hero h1 {
            font-size: clamp(2.75rem, 6vw, 4.5rem);
            color: var(--green-900);
            margin-bottom: 1.5rem;
            letter-spacing: -0.01em;
        }

        .hero-text {
            font-size: 1.125rem;
            color: var(--text-medium);
            margin-bottom: 2rem;
            max-width: 500px;
            line-height: 1.7;
        }

        .hero-ctas {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            margin-bottom: 3rem;
        }

        .hero-stats {
            display: flex;
            gap: 2.5rem;
            padding-top: 1rem;
            border-top: 1px solid var(--cream-300);
        }

        .stat-number {
            font-family: var(--font-heading);
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--green-700);
            line-height: 1;
        }

        .stat-label {
            font-family: var(--font-heading);
            font-size: 0.875rem;
            color: var(--text-light);
            margin-top: 0.25rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .hero-visual {
            position: relative;
        }

        .hero-image-main {
            width: 100%;
            height: 520px;
            object-fit: cover;
            border-radius: var(--radius-sm);
        }

        .hero-float-card {
            position: absolute;
            background: var(--green-800);
            border-radius: var(--radius-sm);
            padding: 0.875rem 1rem;
            display: flex;
            align-items: center;
            gap: 0.625rem;
        }

        .hero-float-card-1 {
            bottom: 40px;
            left: -20px;
        }

        .hero-float-card-2 {
            top: 60px;
            right: -20px;
        }

        .float-card-icon {
            width: 36px;
            height: 36px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .float-card-icon svg {
            width: 18px;
            height: 18px;
            color: var(--green-200);
        }

        .float-card-text {
            font-family: var(--font-heading);
            font-weight: 600;
            color: white;
            font-size: 0.9375rem;
            text-transform: uppercase;
        }

        .float-card-text span {
            display: block;
            font-family: var(--font-body);
            font-weight: 400;
            font-size: 0.75rem;
            color: var(--green-200);
            text-transform: none;
        }

        /* ========== AREAS BAR ========== */
        .areas-bar {
            background: var(--green-800);
            color: white;
            padding: 1rem 2rem;
        }

        .areas-bar-inner {
            max-width: 1280px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 0.5rem 2rem;
        }

        .areas-bar-label {
            font-weight: 600;
            font-size: 0.9375rem;
        }

        .areas-bar-locations {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .areas-bar-location {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.375rem 0.875rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-full);
            font-size: 0.875rem;
            font-weight: 500;
        }

        .areas-bar-location svg {
            width: 14px;
            height: 14px;
            color: var(--green-300);
        }

        /* ========== SECTIONS BASE ========== */
        .services, .gallery, .reviews, .contact {
            padding: 6rem 2rem;
        }

        .services {
            background: var(--cream-50);
        }

        .gallery {
            background: var(--green-50);
        }

        .reviews {
            background: var(--cream-50);
        }

        .contact {
            background: linear-gradient(135deg, var(--cream-100) 0%, var(--green-50) 100%);
        }

        /* ========== SERVICES GRID ========== */
        .services-grid {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1.5rem;
        }

        .service-card {
            background: white;
            border-radius: var(--radius-sm);
            overflow: hidden;
            transition: box-shadow 0.2s ease;
            box-shadow: var(--shadow-sm);
        }

        .service-card:hover {
            box-shadow: var(--shadow-md);
        }

        .service-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .service-content {
            padding: 1.25rem 1.5rem 1.5rem;
            text-align: center;
        }

        .service-card h3 {
            font-size: 1.375rem;
            color: var(--green-800);
            margin-bottom: 0.5rem;
        }

        .service-card p {
            font-size: 0.9375rem;
            color: var(--text-medium);
            line-height: 1.6;
        }

        .service-card {
            text-decoration: none;
            display: block;
        }

        .service-link {
            display: inline-flex;
            align-items: center;
            gap: 0.375rem;
            font-family: var(--font-heading);
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--green-700);
            text-transform: uppercase;
            margin-top: 1rem;
            transition: gap 0.2s ease;
        }

        .service-link svg {
            width: 16px;
            height: 16px;
        }

        .service-card:hover .service-link {
            gap: 0.625rem;
        }

        /* ========== GALLERY GRID ========== */
        .gallery-grid {
            max-width: 1280px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(2, 280px);
            gap: 1.25rem;
        }

        .gallery-item {
            position: relative;
            border-radius: var(--radius-sm);
            overflow: hidden;
            cursor: pointer;
        }

        .gallery-item.featured {
            grid-column: span 2;
            grid-row: span 2;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .gallery-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(180deg, transparent 50%, rgba(15, 31, 23, 0.85) 100%);
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 1rem;
        }

        .gallery-overlay h4 {
            font-size: 1rem;
            color: white;
            margin-bottom: 0.125rem;
        }

        .gallery-overlay span {
            font-size: 0.8125rem;
            color: var(--green-200);
            display: flex;
            align-items: center;
            gap: 0.375rem;
        }

        .gallery-overlay span svg {
            width: 14px;
            height: 14px;
        }

        /* ========== TRUST SECTION ========== */
        .trust {
            padding: 6rem 2rem;
            background: linear-gradient(135deg, var(--green-800) 0%, var(--green-900) 100%);
        }

        .trust-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .trust-header {
            text-align: center;
            margin-bottom: 4rem;
        }

        .trust-header .section-title {
            color: white;
        }

        .trust-header .section-subtitle {
            color: var(--green-200);
        }

        .trust-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 2rem;
        }

        .trust-card {
            text-align: center;
            padding: 1.5rem 1rem;
        }

        .trust-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .trust-icon svg {
            width: 32px;
            height: 32px;
            color: var(--green-300);
        }

        .trust-card h3 {
            font-size: 1.25rem;
            color: white;
            margin-bottom: 0.375rem;
        }

        .trust-card p {
            font-size: 0.9375rem;
            color: var(--green-200);
            line-height: 1.5;
        }

        /* ========== REVIEWS SECTION ========== */
        .reviews-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .google-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            padding: 1.25rem 1.5rem;
            border-radius: var(--radius-sm);
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1.5rem;
        }

        .google-header-left {
            display: flex;
            align-items: center;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .google-brand {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .google-logo-icon {
            width: 32px;
            height: 32px;
        }

        .google-brand span {
            font-family: var(--font-heading);
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-dark);
        }

        .google-rating {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .rating-score {
            font-family: var(--font-heading);
            font-size: 2rem;
            font-weight: 800;
            color: var(--green-700);
        }

        .rating-stars {
            display: flex;
            gap: 0.125rem;
        }

        .rating-stars svg {
            width: 22px;
            height: 22px;
        }

        .star-filled {
            color: #f59e0b;
            fill: #f59e0b;
        }

        .rating-count {
            font-size: 0.875rem;
            color: var(--text-light);
            padding-left: 0.75rem;
            border-left: 1px solid var(--cream-300);
        }

        .review-cta {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            white-space: nowrap;
            font-family: var(--font-heading);
        }

        .review-cta svg {
            width: 18px;
            height: 18px;
        }

        .reviews-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .review-card {
            background: white;
            border-radius: var(--radius-sm);
            padding: 1.5rem;
            box-shadow: var(--shadow-sm);
            display: flex;
            flex-direction: column;
        }

        .review-card-header {
            display: flex;
            align-items: center;
            gap: 0.875rem;
            margin-bottom: 1rem;
        }

        .review-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--green-100), var(--green-200));
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: var(--font-heading);
            font-weight: 700;
            font-size: 1.125rem;
            color: var(--green-700);
            flex-shrink: 0;
        }

        .review-author-name {
            font-family: var(--font-heading);
            font-size: 1rem;
            font-weight: 600;
            color: var(--green-800);
            margin-bottom: 0.125rem;
        }

        .review-meta {
            font-size: 0.8125rem;
            color: var(--text-light);
        }

        .review-stars {
            display: flex;
            gap: 0.125rem;
            margin-bottom: 0.875rem;
        }

        .review-stars svg {
            width: 16px;
            height: 16px;
            color: #f59e0b;
            fill: #f59e0b;
        }

        .review-text {
            font-size: 0.9375rem;
            color: var(--text-medium);
            line-height: 1.65;
            flex: 1;
        }

        .review-source {
            display: flex;
            align-items: center;
            gap: 0.375rem;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--cream-200);
            font-size: 0.75rem;
            color: var(--text-light);
        }

        .reviews-footer {
            text-align: center;
        }

        .view-all-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-family: var(--font-heading);
            font-weight: 600;
            color: var(--green-700);
            text-decoration: none;
            text-transform: uppercase;
            font-size: 0.9375rem;
        }

        .view-all-link:hover {
            color: var(--green-800);
            text-decoration: underline;
        }

        /* ========== INSTANT ESTIMATE CALCULATOR ========== */
        .estimator {
            padding: 5rem 2rem;
            background: linear-gradient(135deg, var(--green-800) 0%, var(--green-900) 100%);
        }

        .estimator-container {
            max-width: 900px;
            margin: 0 auto;
        }

        .estimator-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .estimator-header h2 {
            color: white;
            margin-bottom: 0.75rem;
        }

        .estimator-header p {
            color: var(--green-200);
            font-size: 1.125rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .estimator-card {
            background: white;
            border-radius: var(--radius-sm);
            padding: 2.5rem;
            box-shadow: var(--shadow-lg);
        }

        .estimator-form {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .estimator-field label {
            display: block;
            font-family: var(--font-heading);
            font-weight: 600;
            color: var(--green-800);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            font-size: 0.875rem;
        }

        .estimator-field select,
        .estimator-field input {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--cream-300);
            border-radius: var(--radius-sm);
            font-size: 1.125rem;
            font-family: var(--font-body);
            transition: border-color 0.2s ease;
        }

        .estimator-field select:focus,
        .estimator-field input:focus {
            outline: none;
            border-color: var(--green-600);
        }

        .estimate-result {
            text-align: center;
            padding: 2rem;
            background: var(--green-50);
            border-radius: var(--radius-sm);
            display: none;
        }

        .estimate-result.visible {
            display: block;
        }

        .estimate-label {
            font-family: var(--font-heading);
            font-size: 1rem;
            color: var(--text-medium);
            text-transform: uppercase;
            margin-bottom: 0.5rem;
        }

        .estimate-range {
            font-family: var(--font-heading);
            font-size: clamp(2.5rem, 5vw, 3.5rem);
            font-weight: 700;
            color: var(--green-700);
            margin-bottom: 0.5rem;
        }

        .estimate-note {
            font-size: 0.9375rem;
            color: var(--text-light);
            margin-bottom: 1.5rem;
        }

        .estimate-cta {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        /* ========== STICKY MOBILE CTA ========== */
        .sticky-cta {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            padding: 0.75rem 1rem;
            box-shadow: 0 -4px 20px rgba(0,0,0,0.15);
            z-index: 999;
            gap: 0.75rem;
        }

        .sticky-cta a {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.875rem 1rem;
            border-radius: var(--radius-sm);
            font-family: var(--font-heading);
            font-weight: 700;
            font-size: 0.9375rem;
            text-transform: uppercase;
            text-decoration: none;
        }

        .sticky-cta-call {
            background: var(--green-700);
            color: white;
        }

        .sticky-cta-quote {
            background: var(--cream-100);
            color: var(--green-800);
            border: 2px solid var(--green-200);
        }

        .sticky-cta svg {
            width: 18px;
            height: 18px;
        }

        /* ========== TRUST BADGES ========== */
        .trust-badges {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--cream-200);
        }

        .trust-badge {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.8125rem;
            color: var(--text-medium);
        }

        .trust-badge svg {
            width: 18px;
            height: 18px;
            color: var(--green-600);
        }

        /* ========== SOCIAL PROOF COUNTER ========== */
        .social-proof {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            background: var(--green-50);
            padding: 0.75rem 1.25rem;
            border-radius: var(--radius-full);
            font-size: 0.875rem;
            color: var(--green-800);
            margin-bottom: 1.5rem;
        }

        .social-proof svg {
            width: 16px;
            height: 16px;
            color: var(--green-600);
        }

        .social-proof strong {
            color: var(--green-700);
        }

        /* ========== RESPONSE TIME BADGE ========== */
        .response-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--green-700);
            color: white;
            padding: 0.625rem 1rem;
            border-radius: var(--radius-sm);
            font-family: var(--font-heading);
            font-size: 0.8125rem;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 1rem;
        }

        .response-badge svg {
            width: 16px;
            height: 16px;
        }

        /* ========== CONTACT SECTION ========== */
        .contact-container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1.1fr;
            gap: 4rem;
            align-items: start;
        }

        .contact-info h2 {
            font-size: clamp(2rem, 4vw, 2.75rem);
            color: var(--green-900);
            margin-bottom: 1rem;
        }

        .contact-info > p {
            font-size: 1.0625rem;
            color: var(--text-medium);
            margin-bottom: 2.5rem;
            max-width: 420px;
            line-height: 1.6;
        }

        .contact-details {
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
        }

        .contact-item {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
        }

        .contact-item-icon {
            width: 44px;
            height: 44px;
            background: var(--green-700);
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .contact-item-icon svg {
            width: 20px;
            height: 20px;
            color: white;
        }

        .contact-item-text h4 {
            font-size: 1rem;
            color: var(--green-800);
            margin-bottom: 0.125rem;
        }

        .contact-item-text p {
            font-size: 0.9375rem;
            color: var(--text-medium);
            line-height: 1.5;
        }

        .contact-form-wrapper {
            background: white;
            padding: 2.5rem;
            border-radius: var(--radius-sm);
            box-shadow: var(--shadow-md);
        }

        .contact-form-wrapper h3 {
            font-size: 1.75rem;

        // Fence Estimate Calculator
        function calculateEstimate() {
            const fenceType = document.getElementById('est-fence-type')?.value;
            const feet = parseInt(document.getElementById('est-feet')?.value) || 0;
            const height = parseInt(document.getElementById('est-height')?.value) || 6;

            // Price ranges per linear foot (installed) by type and height
            const prices = {
                'wood': { 4: [22, 35], 6: [28, 45], 8: [35, 55] },
                'vinyl': { 4: [30, 50], 6: [35, 65], 8: [45, 75] },
                'aluminum': { 4: [30, 50], 6: [35, 60], 8: [45, 70] },
                'chain-link': { 4: [12, 22], 6: [15, 30], 8: [20, 35] }
            };

            const resultEl = document.getElementById('estimateResult');
            const rangeEl = document.getElementById('estimateRange');

            if (!fenceType || feet < 10) {
                resultEl?.classList.remove('visible');
                return;
            }

            const range = prices[fenceType]?.[height] || [25, 50];
            const lowEstimate = Math.round(feet * range[0] / 100) * 100;
            const highEstimate = Math.round(feet * range[1] / 100) * 100;

            if (rangeEl) {
                rangeEl.textContent = '$' + lowEstimate.toLocaleString() + ' - $' + highEstimate.toLocaleString();
            }
            resultEl?.classList.add('visible');

            // Re-render icons in the result section
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            }
        }

        // Nav scroll behavior removed - nav is always in its opaque state

        // Simple hamburger toggle - set up after content loads
        function initMobileMenu() {
            const hamburger = document.getElementById('hamburger');
            const mobileMenu = document.getElementById('mobileMenu');

            if (hamburger && mobileMenu) {
                hamburger.addEventListener('click', function() {
                    hamburger.classList.toggle('open');
                    mobileMenu.classList.toggle('open');
                    document.body.style.overflow = mobileMenu.classList.contains('open') ? 'hidden' : '';
                });

                // Close menu when clicking a link
                mobileMenu.querySelectorAll('a').forEach(link => {
                    link.addEventListener('click', function() {
                        hamburger.classList.remove('open');
                        mobileMenu.classList.remove('open');
                        document.body.style.overflow = '';
                    });
                });
            }
        }

        // Smooth scroll
        document.addEventListener('click', e => {
            if (e.target.matches('a[href^="#"]')) {
                e.preventDefault();
                const target = document.querySelector(e.target.getAttribute('href'));
                if (target) target.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        });

        // Netlify Identity redirect
        if (window.netlifyIdentity) {
            window.netlifyIdentity.on("init", user => {
                if (!user) window.netlifyIdentity.on("login", () => {
                    document.location.href = "/admin/";
                });
            });
        }

        // Load site
        loadSite();
